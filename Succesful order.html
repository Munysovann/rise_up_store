<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thank You for Your Order!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Main container */
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        /* Thank you message */
        h1 {
            font-size: 2.5rem;
            color: #007BFF;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
        }

        /* Image styling */
        .thank-you-image {
            width: 100%;
            max-width: 300px;
            margin: 20px 0;
            border-radius: 8px;
        }

        /* Call to action button */
        .cta-btn {
            background-color: #007BFF;
            color: white;
            padding: 14px 24px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        .cta-btn:hover {
            background-color: #0056b3;
        }

        .cta-btn:focus {
            outline: none;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }

        footer a {
            color: #007BFF;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Thank You Message -->
        <h1>Rise Up Thank You</h1>
        <p>Your order has been successfully placed.</p>

        <!-- Thank You Image -->
        <img src="Thank You.jpg" alt="Thank You" class="thank-you-image">

        <!-- Call to Action Button -->
        <h2><a href="home.html" class="cta-btn">Back to Shop</a></h2>

        <!-- Footer -->
        <footer>
            <p>Ber Jg Bn SS Chat Mk B Mk bb <a href="contact.html">HE NG</a>.</p>
        </footer>
    </div>

</body>

</html>

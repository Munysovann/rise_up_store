<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Profile</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center;
            justify-content: space-between;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Profile Section (Right Top) */
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .profile h3 {
            margin: 0;
            font-size: 1.5rem;
        }

        /* Menu Section (Left Top) */
        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .menu a:hover {
            background-color: #0056b3;
        }

        .menu {
            display: flex;
            gap: 10px;
        }

        /* Filter Section (Middle) */
        .filter {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .filter select {
            padding: 12px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Image Gallery Section */
        .gallery {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            width: 100%;
            flex-wrap: wrap;
            padding: 0 20px;
        }

        .gallery .item {
            width: 250px;
            text-align: center;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .gallery .description {
            font-size: 1rem;
            color: #555;
            margin-top: 10px;
        }

        /* Footer */
        footer {
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        footer a {
            color: #007BFF;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header>
        <!-- Menu (Left Top) -->
        <div class="menu">
            <a href="home.html">Home</a>
            <a href="interesting.html">interesting</a>
            <a href="Website Buy now.html">Buy now</a>
        </div>

        <!-- Profile (Right Top) -->
        <div class="profile">
            <h2><img src="Ching Chang 2.jfif" alt="My Profile Picture"></h2>
            <h2>Heng Smos <3</h2>
        </div>
    </header>

    <!-- Filter Section (Middle) -->
    <div class="filter">
        <h4>Filter Gallery</h4>
        <select>
            <option value="all">All</option>
            <option value="nature">Mage</option>
            <option value="technology">Supporter</option>
            <option value="travel">Fighter</option>
			<option value="travel">Thank</option>
        </select>
    </div>

    <!-- Image Gallery Section -->
    <div class="gallery" id="gallery">
        <!-- Image Item 1 -->
        <div class="item">
            <img src="Guin.jfif" alt="Nature Image 1">
            <div class="description">Guinevere</div>
        </div>
        <!-- Image Item 2 -->
        <div class="item">
            <img src="aurora.jfif" alt="Tech Image 1">
            <div class="description">Aurora</div>
        </div>
        <!-- Image Item 3 -->
        <div class="item">
            <img src="kimmy.jfif" alt="Travel Image 1">
            <div class="description">Kimmy </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer id="contact">
        <p>Want to get back? <a href="home.html">Back to home page</a></p>
    </footer>

</body>

</html>

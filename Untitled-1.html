<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Score Table</h2>

<table>
    <thead>
        <tr>
            <th>Monday</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Tuesday</td>
            <td>85</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>92</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>78</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>88</td>
        </tr>
    </tbody>
</table>

</body>
</html>
